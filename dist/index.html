<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <link rel='stylesheet' href='https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://tools.unfamiliarplace.com/common/includes/misc/app-tools.js"></script>
  <script type="text/javascript" src="https://tools.unfamiliarplace.com/common/includes/misc/jquery-ui-options.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.5.0/luxon.min.js"></script>
  <script  src="./script.js"></script>

</head>
<body>
<div id='app'>

  <div id='alarm'><button id='btnAlarm' class='hidden' title="Time's up! Click to stop alarm (hotkey space)"><div id='btnAlarmText'><i class="fas fa-bell"></i></div></button></div>

  <div id='settingsPanel'>
    <div id='timesPanel'>
      <div class='timeInput'>
        <input id='nHours' class='spinner tooltip' title='Hours' />
        <label for='nHours'>Hours</label>
      </div>
      <div class='timeInput'>
        <input id='nMinutes' class='spinner tooltip' title='Minutes' />
        <label for='nMinutes'>Minutes</label>
      </div>
      <div class='timeInput'>
        <input id='nSeconds' class='spinner tooltip' title='Seconds' />
        <label for='nSeconds'>Seconds</label>
      </div>
    </div>
    <div id='buttonsPanel'>
      <button id='btnStart' title='Start timer (hotkey space)'>
        <div class="buttonEmoji"><i class="fas fa-play"></i></div>
      </button>
      <button id='btnReset' title='Reset timer (hotkey R)' disabled='disabled'>
        <div class="buttonEmoji"><i class="fas fa-trash"></i></div>
      </button>
    </div>
  </div>
  <div id='playPanel'>
    <div id='hourglassPanel'>
      <div id='hourglass'>
        <i class="fas fa-hourglass"></i>
      </div>
    </div>
    <div id='timerPanel'>
      <div id='negativeSign'>-</div>
      <div id='counterPanel'>
      <div id='hoursDisplay' class='counter'>
        00
      </div>
      <div class='colon'>:</div>
      <div id='minutesDisplay' class='counter'>
        00
      </div>
      <div class='colon'>:</div>
      <div id='secondsDisplay' class='counter'>
        00
      </div>
      </div>
    </div>

  </div>
  <div id='reportPanel'>
    <div id='reportsWrapper'>

      <div class='reportWindow'>
        <div id='startedDisplay' class='reportDisplay'></div>
        <label for='startedDisplay'>Start</label>
      </div>

        <div class='reportWindow'>
          <div id='pausedDisplay' class='reportDisplay'></div>
          <label for='pausedDisplay'>Time paused</label>
        </div>

        <div class='reportWindow'>
          <div id='finishesDisplay' class='reportDisplay'></div>
          <label for='finishesDisplay'>Finish</label>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

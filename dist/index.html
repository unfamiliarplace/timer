<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id='app'>
  <img class='hidden' src='https://tools.unfamiliarplace.com/cards/assets/images/wood-tabletop.jpg' />
  <img class='hidden' src='https://tools.unfamiliarplace.com/cards/assets/images/rumpled-paper.jpg' />
  <img class='hidden' src='https://tools.unfamiliarplace.com/mathboggle/assets/images/blueprint.jpg' />

    <audio id='soundCathedral' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/cathedral.mp3' preload='true'></audio>
  <audio id='soundShake' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/shake.mp3' preload='true'></audio>
  <audio id='soundCoin' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_coin.mp3' preload='true'></audio>
  <audio id='soundBell' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/bell.mp3' preload='true'></audio>
  <audio id='soundSpeedup' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_warning.mp3' preload='true'></audio>
  <audio id='soundPipe' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_pipe.mp3' preload='true'></audio>
  <audio id='soundJump' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_jump-small.mp3' preload='true'></audio>
  <audio id='soundLeap' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_jump-super.mp3' preload='true'></audio>
  <audio id='soundStomp' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_stomp.mp3' preload='true'></audio>
  <audio id='soundPause' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_pause.mp3' preload='true'></audio>
  <audio id='soundDie' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_mariodie.mp3' preload='true'></audio>
  <audio id='soundKick' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_kick.mp3' preload='true'></audio>
  <audio id='soundPowerup' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_powerup.mp3' preload='true'></audio>
  <audio id='sound5Seconds' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/5seconds.mp3' preload='true'></audio>
  <audio id='soundWorldClearExcerpt' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/smb_world_clear_excerpt.mp3' preload='true'></audio>
  <audio id='soundChairSlide' src='https://tools.unfamiliarplace.com/mathboggle/assets/sounds/chairslide.mp3' preload='true'></audio>
  
  <div id='alarm'><button id='btnAlarm' class='hidden' title="Time's up! Click to stop alarm (hotkey space)"><div id='btnAlarmText'><i class="fas fa-bell"></i></div></button></div>

  <div id='settingsPanel'>
    <div id='timesPanel'>
      <div class='timeInput'>
        <input id='nHours' class='spinner tooltip' title='Hours' />
        <label for='nHours'>Hours</label>
      </div>
      <div class='timeInput'>
        <input id='nMinutes' class='spinner tooltip' title='Minutes' />
        <label for='nMinutes'>Minutes</label>
      </div>
      <div class='timeInput'>
        <input id='nSeconds' class='spinner tooltip' title='Seconds' />
        <label for='nSeconds'>Seconds</label>
      </div>
    </div>
    <div id='buttonsPanel'>
      <button id='btnStart' title='Start timer (hotkey space)'>
        <div class="buttonEmoji"><i class="fas fa-play"></i></div>
      </button>
      <button id='btnReset' title='Reset timer (hotkey R)' disabled='disabled'>
        <div class="buttonEmoji"><i class="fas fa-trash"></i></div>
      </button>
      <!--
      <button id='btnClear'>
        <div class="buttonEmoji"><i class="fas fa-power-off"></div>
      </button>
      -->
    </div>
  </div>
  <div id='playPanel'>
    <div id='hourglassPanel'>
      <div id='hourglass'>
        <i class="fas fa-hourglass"></i>
      </div>
    </div>
    <div id='timerPanel'>
      <div id='negativeSign'>-</div>
      <div id='counterPanel'>
      <div id='hoursDisplay' class='counter'>
        00
      </div>
      <div class='colon'>:</div>
      <div id='minutesDisplay' class='counter'>
        00
      </div>
      <div class='colon'>:</div>
      <div id='secondsDisplay' class='counter'>
        00
      </div>
      </div>
    </div>

  </div>
  <div id='reportPanel'>
    <div id='reportsWrapper'>
      
      <div class='reportWindow'>
        <div id='startedDisplay' class='reportDisplay'></div>
        <label for='startedDisplay'>Start</label>
      </div>
      
        <div class='reportWindow'>
          <div id='pausedDisplay' class='reportDisplay'></div>
          <label for='pausedDisplay'>Time paused</label>
        </div>
      
        <div class='reportWindow'>
          <div id='finishesDisplay' class='reportDisplay'></div>
          <label for='finishesDisplay'>Finish</label>
        </div>
      
      </div>
    </div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://tools.unfamiliarplace.com/timer/includes/app-tools.js'></script>
<script src='https://tools.unfamiliarplace.com/timer/includes/jquery-ui-options.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/luxon/1.26.0/luxon.min.js'></script><script  src="./script.js"></script>

</body>
</html>
